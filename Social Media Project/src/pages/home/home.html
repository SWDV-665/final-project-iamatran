<ion-header>
  <ion-navbar color="nav">
    <ion-title>
      <ion-icon name="bonfire"></ion-icon>
      &nbsp; Social Media Ionic App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="bac">
  <ion-list>
    <ion-card *ngFor="let item of loadItems(); let i = index">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.avatar}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.date}}</p>
      </ion-item>
    
      <img src="{{item.picture}}">
    
      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="openModal()">
            <ion-icon name="text"></ion-icon>
            <div>{{item.comments}} Comments</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="removeItem(item, i)">
            <ion-icon name="trash"></ion-icon>
            <div>Delete</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small float-right (click)="shareItem()">
            <ion-icon name="share"></ion-icon>
            <div>Share</div>
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="addItem()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
