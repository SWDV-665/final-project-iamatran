<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()" >Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let item of loadItems(); let i = index">

        <ion-avatar item-start>
          <img src="{{item.avatar}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <button ion-button clear item-end  (click)="shareItem()"><ion-icon name="share" ></ion-icon><div>&nbsp;Share</div></button>

 
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button (click)="addItem()" ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>



</ion-content>
