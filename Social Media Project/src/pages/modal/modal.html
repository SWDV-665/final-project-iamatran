<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()" >Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of loadItems(); let i = index">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.avatar}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.date}}</p>
      </ion-item>
    
      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="removeItem(item, i)">
            <ion-icon name="trash"></ion-icon>
            <div>Delete</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small float-right>
            <ion-icon name="share"></ion-icon>
            <div>Share</div>
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
  </ion-list>
</ion-content>
